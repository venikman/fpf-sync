name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    name: Type Check & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint
        continue-on-error: true  # Don't fail CI on linting issues

      - name: Run format check
        run: bun run fmt
        continue-on-error: true  # Don't fail CI since format is not configured yet

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          # Basic check - just make sure we're not committing .env files
          if [ -f .env ]; then
            echo "⚠️ Warning: Found .env file (should be gitignored)"
            exit 1
          fi
          echo "✓ No .env file found"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Check job statuses
        run: |
          echo "CI Summary:"
          echo "- Test: ${{ needs.test.result }}"
          echo "- Security: ${{ needs.security.result }}"

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Type check failed"
            exit 1
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "❌ Security checks failed"
            exit 1
          fi

          echo "✅ CI passed"
