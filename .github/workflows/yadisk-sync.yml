name: Sync Yandex Disk to PR

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

env:
  PUBLIC_URL: ${{ vars.YANDEX_PUBLIC_URL || secrets.YANDEX_PUBLIC_URL || 'https://disk.yandex.ru/d/N2xaJZWo-hhFYw' }}
  PUBLIC_PATH: ${{ vars.YANDEX_PUBLIC_PATH }}
  TARGET_NAME: ${{ vars.YANDEX_TARGET_NAME }}
  DEST_PATH: yadisk
  DEST_FILENAME: ${{ vars.YANDEX_DEST_FILENAME || 'First Principles Framework â€” Core Conceptual Specification (holonic).md' }}

jobs:
  sync:
    concurrency:
      group: sync-yadisk
      cancel-in-progress: true
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install --no-progress

      - name: Download from Yandex Disk
        run: |
          bun run scripts/yadisk-sync.mjs --max-bytes "${{ vars.YANDEX_MAX_BYTES || '10485760' }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(sync): Yandex Disk update'
          title: 'Sync: Yandex Disk update'
          body: |
            Automated sync from Yandex Disk public share.
            - Source: ${{ env.PUBLIC_URL }} ${{ env.PUBLIC_PATH && format('(path: {0})', env.PUBLIC_PATH) }}
            - Main FPF document: https://github.com/${{ github.repository }}/blob/main/${{ env.DEST_PATH }}/${{ env.DEST_FILENAME }}
            - Agentic diff evaluation will run automatically in this PR.
          branch: sync/yadisk
          delete-branch: true
          labels: |
            sync:auto-merge
          add-paths: |
            ${ env.DEST_PATH }/${ env.DEST_FILENAME }
