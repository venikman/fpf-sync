name: FPF pattern research

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SPEC_PATH: "yadisk/First Principles Framework ‚Äî Core Conceptual Specification (holonic).md"
      CHANGELOG_DIR: "reports/changelog"
      CHANGELOG_INDEX: "reports/CHANGELOG.md"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --no-progress

      - name: Install Warp CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gpg
          wget -qO- https://releases.warp.dev/linux/keys/warp.asc | gpg --dearmor > warpdotdev.gpg
          sudo install -D -o root -g root -m 644 warpdotdev.gpg /etc/apt/keyrings/warpdotdev.gpg
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/warpdotdev.gpg] https://releases.warp.dev/linux/deb stable main" > /etc/apt/sources.list.d/warpdotdev.list'
          rm warpdotdev.gpg
          sudo apt-get update
          sudo apt-get install -y warp-cli

      - name: Run pattern scanner
        run: bun run scripts/pattern-research.ts
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SHA: ${{ github.sha }}
          WARP_AGENT_MODE: cli
          WARP_AGENT_CLI: warp-cli

      - name: Check for updates
        id: git_status
        run: |
          # Check if changelog, history, or outputs changed
          if git diff --quiet --exit-code -- "$CHANGELOG_DIR" "$CHANGELOG_INDEX" reports/pattern-history/ reports/pattern-outputs/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

          # Extract alert level from latest JSON output
          LATEST_JSON=$(ls -t reports/pattern-outputs/patterns-*.json 2>/dev/null | head -1)
          if [ -f "$LATEST_JSON" ]; then
            ALERT_LEVEL=$(bun -e "console.log(JSON.parse(require('fs').readFileSync('$LATEST_JSON', 'utf8')).summary.alertLevel)")
            echo "alert_level=$ALERT_LEVEL" >> "$GITHUB_OUTPUT"
          else
            echo "alert_level=none" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit pattern research reports
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git add "$CHANGELOG_DIR"
          git add "$CHANGELOG_INDEX"
          git add reports/pattern-history/
          git add reports/pattern-outputs/

          ALERT_LEVEL="${{ steps.git_status.outputs.alert_level }}"
          if [ "$ALERT_LEVEL" = "high" ]; then
            ALERT_EMOJI="üö®"
          elif [ "$ALERT_LEVEL" = "medium" ]; then
            ALERT_EMOJI="‚ö†Ô∏è"
          elif [ "$ALERT_LEVEL" = "low" ]; then
            ALERT_EMOJI="‚ÑπÔ∏è"
          else
            ALERT_EMOJI="‚úì"
          fi

          COMMIT_MSG="${ALERT_EMOJI} chore: update FPF pattern research reports [$(date -u +%F)]\n\nAlert level: ${ALERT_LEVEL}\nRun ID: ${{ github.run_id }}\nCommit: ${{ github.sha }}\n\nThis automated commit includes:\n- New changelog report in reports/changelog/\n- Updated CHANGELOG.md index\n- JSON output for programmatic analysis\n- Dependency graphs (Mermaid diagrams)\n- Historical snapshot for trend analysis\n- Warp Agent insights"

          git -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" \
            commit -m "$COMMIT_MSG"

          git push origin ${{ github.ref_name }}

      - name: No-op summary
        if: steps.git_status.outputs.changed != 'true'
        run: echo "No changes detected in pattern research outputs"
