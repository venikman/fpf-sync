name: GPT Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: false
        type: number

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  gpt-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --no-progress

      - name: Run GPT Code Review
        id: review
        run: bun run scripts/gpt-code-review.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
          REPOSITORY: ${{ github.repository }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}

      - name: Post review summary
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request?.number || ${{ inputs.pr_number }};
            
            // Read summary from GITHUB_OUTPUT if it exists
            let summary = '';
            try {
              const output = process.env.GITHUB_OUTPUT;
              if (output && fs.existsSync(output)) {
                const content = fs.readFileSync(output, 'utf8');
                const match = content.match(/summary<<EOF\n([\s\S]*?)\nEOF/);
                if (match) {
                  summary = match[1];
                }
              }
            } catch (e) {
              console.log('Could not read review summary:', e);
            }
            
            if (prNumber && summary) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: summary
              });
            } else {
              console.log('No summary to post or no PR number');
            }
