name: Agentic Diff Evaluation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'yadisk/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  diff-eval:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Warp CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gpg
          wget -qO- https://releases.warp.dev/linux/keys/warp.asc | gpg --dearmor > warpdotdev.gpg
          sudo install -D -o root -g root -m 644 warpdotdev.gpg /etc/apt/keyrings/warpdotdev.gpg
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/warpdotdev.gpg] https://releases.warp.dev/linux/deb stable main" > /etc/apt/sources.list.d/warpdotdev.list'
          rm warpdotdev.gpg
          sudo apt-get update
          sudo apt-get install -y warp-cli

      - name: Set base ref
        id: base
        run: |
          BASE_REF="${{ github.base_ref || 'main' }}"
          echo "ref=$BASE_REF" >> $GITHUB_OUTPUT

      - name: Compute diff
        id: diff
        run: |
          TARGET="${{ vars.DIFF_TARGET_PATH || 'yadisk/First Principles Framework — Core Conceptual Specification (holonic).md' }}"
          BASE="${{ steps.base.outputs.ref }}"

          git --no-pager diff --no-color --unified=5 "$BASE"...HEAD -- "$TARGET" > diff.txt

          [[ -s diff.txt ]] && echo "has_changes=true" >> $GITHUB_OUTPUT || echo "has_changes=false" >> $GITHUB_OUTPUT

      - name: Build prompt
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          cat scripts/diff-eval/diff-eval.prompt.md > prompt.txt
          echo "" >> prompt.txt
          echo "File: ${{ vars.DIFF_TARGET_PATH || 'yadisk/First Principles Framework — Core Conceptual Specification (holonic).md' }}" >> prompt.txt
          echo "" >> prompt.txt
          echo "--- DIFF START ---" >> prompt.txt
          head -c 120000 diff.txt >> prompt.txt
          echo "" >> prompt.txt
          echo "--- DIFF END ---" >> prompt.txt

      - name: Run Warp agent analysis
        if: steps.diff.outputs.has_changes == 'true'
        id: agent
        run: |
          AGENT="${{ vars.DIFF_AGENT_NAME || 'diff-evaluator' }}"
          warp-cli agents run --agent "$AGENT" --input-file prompt.txt > agent_output.txt

      - name: Format report
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          {
            echo "<!-- warp-diff-eval -->"
            echo "# Warp Diff Evaluation"
            echo ""
            echo "Target: ${{ vars.DIFF_TARGET_PATH || 'yadisk/First Principles Framework — Core Conceptual Specification (holonic).md' }}"
            echo ""
            cat agent_output.txt
          } > analysis.md

      - name: Skip message
        if: steps.diff.outputs.has_changes == 'false'
        run: |
          {
            echo "# Warp Diff Evaluation"
            echo ""
            echo "No changes detected in ${{ vars.DIFF_TARGET_PATH || 'yadisk/First Principles Framework — Core Conceptual Specification (holonic).md' }}."
          } > analysis.md

      - name: Comment results on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('analysis.md', 'utf8');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });
            const marker = '<!-- warp-diff-eval -->';
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
