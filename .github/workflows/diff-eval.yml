name: ðŸ¤– Agentic Diff Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'yadisk/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  diff-eval:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Warp CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gpg
          wget -qO- https://releases.warp.dev/linux/keys/warp.asc | gpg --dearmor > warpdotdev.gpg
          sudo install -D -o root -g root -m 644 warpdotdev.gpg /etc/apt/keyrings/warpdotdev.gpg
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/warpdotdev.gpg] https://releases.warp.dev/linux/deb stable main" > /etc/apt/sources.list.d/warpdotdev.list'
          rm warpdotdev.gpg
          sudo apt-get update
          sudo apt-get install -y warp-cli

      - name: Set base ref
        id: base
        run: |
          echo "ref=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          echo "::notice::Base ref: ${{ github.base_ref }}"

      - name: Compute diff
        id: diff
        run: |
          git --no-pager diff --no-color --unified=5 "${{ steps.base.outputs.ref }}"...HEAD -- "yadisk/First Principles Framework â€” Core Conceptual Specification (holonic).md" > diff.txt

          if [[ -s diff.txt ]]; then
            LINES=$(wc -l < diff.txt)
            echo "::notice::Found $LINES lines of changes"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Build agent prompt
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          echo "::notice::Building prompt from agent definition"

          # Extract agent instructions from markdown
          sed -n '/^---$/,/^---$/d; /^---$/q; p' .github/agents/fpf-diff-evaluator.md > prompt.txt
          tail -n +$(grep -n "^---$" .github/agents/fpf-diff-evaluator.md | tail -1 | cut -d: -f1) .github/agents/fpf-diff-evaluator.md | tail -n +2 >> prompt.txt

          # Add context
          echo "" >> prompt.txt
          echo "## Context" >> prompt.txt
          echo "" >> prompt.txt
          echo "**Target File**: yadisk/First Principles Framework â€” Core Conceptual Specification (holonic).md" >> prompt.txt
          echo "" >> prompt.txt
          echo "## Diff" >> prompt.txt
          echo "" >> prompt.txt
          echo '```diff' >> prompt.txt
          head -c 120000 diff.txt >> prompt.txt
          echo '```' >> prompt.txt

      - name: Run Warp agent analysis
        if: steps.diff.outputs.has_changes == 'true'
        id: agent
        run: |
          echo "::notice::Running agent: fpf-diff-evaluator"
          warp-cli agents run --agent "fpf-diff-evaluator" --input-file prompt.txt > agent_output.txt
          echo "::notice::Analysis complete"

      - name: Format report
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          {
            echo "<!-- agentic-diff-eval -->"
            echo "# ðŸ¤– Agentic Diff Analysis"
            echo ""
            echo "_Agent: [fpf-diff-evaluator](.github/agents/fpf-diff-evaluator.md)_"
            echo ""
            echo "**Target**: \`yadisk/First Principles Framework â€” Core Conceptual Specification (holonic).md\`"
            echo ""
            echo "---"
            echo ""
            cat agent_output.txt
          } > analysis.md
          echo "::notice::Report formatted for PR comment"

      - name: Skip message
        if: steps.diff.outputs.has_changes == 'false'
        run: |
          {
            echo "# ðŸ¤– Agentic Diff Analysis"
            echo ""
            echo "No changes detected in \`yadisk/First Principles Framework â€” Core Conceptual Specification (holonic).md\`"
          } > analysis.md

      - name: Comment results on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('analysis.md', 'utf8');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });
            const marker = '<!-- agentic-diff-eval -->';
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
